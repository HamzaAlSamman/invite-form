<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="pageTitle">تسجيل المدعوين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">

    <!-- Logo (optional) -->
    <img src="assets/logo.png" class="logo" alt="Logo" />

    <!-- Title -->
    <h1 id="title" data-i18n="title">تسجيل المدعوين</h1>

    <!-- Remaining box -->
    <div id="infoBox" class="info" data-i18n="loading">
      جارٍ تحميل البيانات...
    </div>

    <!-- Subtitle -->
    <p id="subtitle" class="subtitle" data-i18n="subtitle">
      أدخل الاسم ورقم الهاتف ثم اضغط +
    </p>

    <!-- Entries container (rows will be added by JS) -->
    <div id="entries" class="entries"></div>

    <!-- Add guest button -->
    <button id="addBtn" class="add-btn" type="button">
      <span class="plus">+</span>
      <span id="addText" data-i18n="addGuest">إضافة شخص</span>
    </button>

    <!-- Counter -->
    <div id="counter" class="counter"></div>

    <!-- Submit button -->
    <button id="submitBtn" type="button" data-i18n="submit">إرسال</button>

    <!-- Result message -->
    <div id="result" class="message"></div>

  </div>

  <!-- Your JS -->
  <script src="js/app.js"></script>
</body>
</html>
