<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="pageTitle">تسجيل المدعوين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">

    <div class="top-bar">
      <button id="langToggle" class="lang-toggle">English</button>
    </div>

    <img src="assets/logo.png" class="logo" alt="Logo" />

    <h1 data-i18n="title">تسجيل المدعوين</h1>

    <div id="infoBox" class="info" data-i18n="loading">
      جارٍ تحميل البيانات...
    </div>

    <p class="subtitle" data-i18n="subtitle">
      أدخل الاسم ورقم الهاتف ثم اضغط +
    </p>

    <!-- قائمة البوكسات -->
    <div id="entries" class="entries"></div>

    <button id="addBtn" class="add-btn" type="button">
      <span class="plus">+</span>
      <span data-i18n="add">إضافة شخص</span>
    </button>

    <div id="counter" class="counter"></div>

    <button id="submitBtn" type="button" data-i18n="submit">إرسال</button>

    <div id="result" class="message"></div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
